{% extends 'notes/base_note.html' %}

{% block title %}
Список заметок
{% endblock %}

{% block body %}
{% for note in notes %}
<div class="note">
    <h1><a href="{{ url_for('notes.detail_note', note_id=note['note_id']) }}">{{note['title']}}</a></h1>
    <p>{{note['content'][:100]}}...</p>
    <form method="post" action="{{ url_for('notes.delete_note', note_id=note['note_id']) }}">
        <button type="submit">Удалить</button>
    </form>
</div>
{% endfor %}
{% endblock %}
