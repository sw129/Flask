{% extends 'notes/base_note.html' %}

{% block title %}
Добавить заметку
{% endblock %}

{% block body %}
<form method="post">
    <label for="noteTitle">Название</label>
    <input type="text" id="noteTitle" name="noteTitle" required>
    <br>
    <label for="note">Текст</label>
    <textarea class="Note" type="text" id="note" name="note" rows="20" cols="80" required>
    </textarea>
    <button type="submit">Сохранить</button>
</form>
{% endblock %}
